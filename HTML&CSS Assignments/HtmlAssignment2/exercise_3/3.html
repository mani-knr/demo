    <center>
      <form action="">
        <table>
          <thead>
            <tr>
              <td colspan="2">Sign Up</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="label">
                <label for="FirstName">First Name</label>
              </td>
              <td>
                <input
                  type="text"
                  id="FirstName"
                  placeholder="Enter First Name"
                />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="LastName">Last Name</label>
              </td>
              <td>
                <input
                  type="text"
                  id="LastName"
                  placeholder="Enter Last Name"
                />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Dob">Date of Birth</label>
              </td>
              <td>
                <!-- <input type="date" id="Dob" placeholder="Enter First Name" /> -->
                <select>
                  <option value="Date">Date</option>
                </select>
                <select>
                  <option value="Month">Month</option>
                </select>
                <select>
                  <option value="Year">Year</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Gender">Gender</label>
              </td>
              <td>
                <input type="radio" name="Gender" id="Male" />
                <label for="Male" class="label">Male</label>
                <input type="radio" name="Gender" id="Female" />
                <label for="Female" class="label">Female</label>
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Country">Country</label>
              </td>
              <td>
                <select name="Country">
                  <option value="Country">Country</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Email">E-mail</label>
              </td>
              <td>
                <input type="email" id="Email" placeholder="Enter E-mail" />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Phone">Phone</label>
              </td>
              <td>
                <input type="text" id="Phone" placeholder="Enter Phone" />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Password1"> Password</label>
              </td>
              <td>
                <input type="password" id="Password1" />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="Password2">Confirm Password</label>
              </td>
              <td>
                <input type="text" id="Password2" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="checkbox" id="Agreement" />
                <label for="Agreement" class="label"
                  >I Agree to the Terms of use</label
                >
              </td>
            </tr>
          </tbody>
          <tfoot>
            <td colspan="2">
              <button type="submit" id="submit">Submit</button>
              <button type="reset" id="cancel">Cancel</button>
            </td>
          </tfoot>
        </table>
      </form>
