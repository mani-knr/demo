    <center>
      <form action="">
        <div class="main">
          <fieldset>
            <legend>User Form</legend>
            <table>
              <ul>
                <tr>
                  <td>
                    <label for="Name"><li>First Name</li></label>
                  </td>
                  <td><input type="text" id="Name" /></td>
                </tr>
                <tr>
                  <td>
                    <label for="Password"><li>Password</li></label>
                  </td>
                  <td><input type="password" id="Password" /></td>
                </tr>
                <tr>
                  <td>
                    <label for=""><li>Gender</li></label>
                  </td>
                  <td>
                    <input type="radio" id="Male" name="Gender" />
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" />
                    <label for="Female">Female</label>
                  </td>
                </tr>
                <tr>
                  <td id="address">
                    <label for="Address"><li>Address</li></label>
                  </td>
                  <td><textarea id="Address" cols="22" rows="5"></textarea></td>
                </tr>
                <tr>
                  <td>
                    <label for="Dob"><li>D.O.B</li></label>
                  </td>
                  <td>
                    <select>
                      <option value="Date">Month</option>
                    </select>
                    <select>
                      <option value="Month">Date</option>
                    </select>
                    <select>
                      <option value="Date">Year</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Games"><li>Select Games</li></label>
                  </td>
                  <td>
                    <input type="checkbox" id="Hockey" />
                    <label for="Hockey">Hockey</label>
                    <input type="checkbox" id="Football" />
                    <label for="Football">Football</label
                    ><input type="checkbox" id="Cricket" />
                    <label for="Cricket">Cricket</label
                    ><input type="checkbox" id="VolleyBall" />
                    <label for="VolleyBall">VolleyBall</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for=""><li>Martial Status</li></label>
                  </td>
                  <td>
                    <input type="radio" id="Married" name="MartialStatus" />
                    <label for="Male">Married</label>
                    <input type="radio" id="Female" name="MartialStatus" />
                    <label for="Female">Unmarried</label>
                  </td>
                </tr>
                <tfoot>
                  <tr>
                    <td></td>
                    <td>
                      <button type="submit">Submit</button>
                      <button type="reset">Reset</button>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <input type="checkbox" id="Agreement" />
                      <label for="Agreement">I accept this agreement</label>
                    </td>
                  </tr>
                </tfoot>
              </ul>
